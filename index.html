<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Countries</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font -->
</head>

<body>

    <div class="cont0aines text-center bg-dark" style="min-height: 100vh;">
        <h1 class="text-primary">Know About Countries</h1>
        <button onclick="getRandomCountry()" class="btn btn-success mt-5">Random Country Generator</button>
        <div id="output" class="">
            
          

        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    const getRandomCountry = async ()=>{
    const response = await fetch("https://restcountries.com/v3.1/all",{
        method:"GET"
       })
       console.log(response);
       const result = await response.json()
       console.log(result);
       const randomIndex = Math.floor(Math.random()*result.length)
       const randomCountry = result[randomIndex]
       console.log(randomCountry);
       output.innerHTML = `
       <div class="row bg-light m-5 ">
         <div class="col-lg-6">
                <div class="m-5">
                    <h1>${randomCountry.name.common}</h1>
                    <img class="img-fluid"  src="${randomCountry.flags.png}" alt="No image"><br>
                    <a href="${randomCountry.maps.googleMaps}">Open in Google map</a>
                </div>

            </div>
            <div class="col-lg-6">
                <ul class="list-group m-5 text-start">
                    <li class="list-group-item">Capital : ${randomCountry.capital}</li>
                    <li class="list-group-item">Population : ${randomCountry.population}</li>
                    <li class="list-group-item">Time Zone : ${randomCountry.timezones}</li>
                    <li class="list-group-item">Continent : ${randomCountry.continents}</li>
                    <li class="list-group-item">Languages : ${Object.values(randomCountry.languages)}</li>
                    <li class="list-group-item">currencies : ${randomCountry.currencies[Object.keys(randomCountry.currencies)[0]].symbol},${randomCountry.currencies[Object.keys(randomCountry.currencies)[0]].name}</li>
                </ul>
            </div>
                
            </div>
       
       ` 
       
       
       
    }
</script>

</html>
